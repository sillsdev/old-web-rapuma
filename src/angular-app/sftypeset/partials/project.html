<h2 style="font-weight:normal">Components in {{project.name}}</h2>
<form ng-show="rights.showControlBar" class="control-bar form-inline">
	<button ng-show="rights.deleteOther" class="btn" ng-click="removeComponents()"><i class="icon-remove"></i>Remove Components</button>
	<button ng-show="rights.create" class="btn" ng-click="newComponentCollapsed = !newComponentCollapsed"><i class="icon-plus"></i>Add New Component</button>
	<a ng-show="rights.editOther" class="btn" href="{{project.url}}/settings"><i class="icon-gear"></i>Project Settings</a>
</form>
<div class="new-item" collapse="newComponentCollapsed">
	<form class="well">
	<fieldset>
	<label>Name</label>
	<input ng-model="title" class="span4" type="text" placeholder="Name"/>
	<label></label>
	<button type="submit" class="btn" ng-click="addComponent(); newComponentCollapsed = true"><i class="icon-pencil"></i>Add Component to Project</button>
	</fieldset>
	</form>
</div>
<hr />
<div listview hide-if-empty="true" search="queryComponents()" items="components" visible-items="visibleComponents" select="">
	<table class="table" style="width: 100%">
	<thead>
	<tr>
		<th width="16px" align="center"></th>
		<th>Component</th>
	</tr>
	</thead>
	<tbody>
	<tr ng-repeat="component in visibleComponents" class="details-row" ng-class="{active: isSelected(component)}">
		<td width="16px" align="center"><div ng-show="rights.deleteOther"><input type="checkbox" ng-checked="isSelected(component)" ng-click="updateSelection($event, component)" /></div></td>
		<td><a href="{{component.url}}"><span class="larger-text">{{component.title}}</span></a></td>
	</tr>
	</tbody>
	</table>
</div>
<hr />
</div>
